
name: Pretty Nails Reusable CI

on: [workflow_call]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: make install-dependencies
      
      - name: Run tests
        run: make test
